<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🩹 상처 AI 분석기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .camera-section {
            margin: 30px 0;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: none;
        }
        
        #canvas {
            display: none;
        }
        
        .captured-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 15px;
            background: #f9f9f9;
        }
        
        .file-input {
            margin: 10px 0;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 15px;
            display: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .demo-text {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🩹 상처 AI 분석기</h1>
        <p class="subtitle">상처를 사진으로 찍으면 AI가 심각도를 분석하고 필요시 Slack으로 긴급 알림을 보내드립니다!</p>
        
        <div class="demo-text">
            💡 데모용: 손목, 팔 등의 상처를 사진으로 찍어보세요!
        </div>
        
        <!-- 카메라 섹션 -->
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div id="camera-buttons">
                <button class="button" onclick="startCamera()">📷 카메라 시작</button>
                <button class="button" onclick="capturePhoto()" id="captureBtn" disabled>📸 사진 촬영</button>
                <button class="button" onclick="stopCamera()" id="stopBtn" disabled>⏹️ 카메라 정지</button>
            </div>
        </div>
        
        <!-- 파일 업로드 섹션 -->
        <div class="upload-section" id="uploadSection">
            <h3>📁 또는 파일에서 상처 이미지 선택</h3>
            <input type="file" id="fileInput" accept="image/*" class="file-input" onchange="handleFileUpload(event)" capture="environment">
            <p style="color: #666; font-size: 0.9em;">
                JPG, PNG 파일을 선택하세요<br>
                📸 모바일에서는 "사진 촬영" 버튼으로 즉시 촬영 가능
            </p>
        </div>
        
        <!-- 촬영된 이미지 -->
        <div id="imagePreview"></div>
        
        <!-- 분석 버튼 -->
        <div id="analyzeSection" style="display: none;">
            <input type="text" id="userId" placeholder="사용자 ID 입력 (예: worker1)" 
                   style="padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin: 10px; width: 200px;">
            <br>
            <select id="woundLocation" style="padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin: 10px; width: 200px;">
                <option value="hand">손</option>
                <option value="arm">팔</option>
                <option value="leg">다리</option>
                <option value="head">머리</option>
                <option value="eye">눈</option>
                <option value="neck">목</option>
                <option value="chest">가슴</option>
                <option value="back">등</option>
            </select>
            <br>
            <button class="button" onclick="analyzeWound()">🩹 상처 AI 분석 시작</button>
        </div>
        
        <!-- 로딩 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI가 상처를 분석 중입니다...</p>
        </div>
        
        <!-- 결과 -->
        <div class="result-section" id="result">
            <h3>🎉 분석 결과</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let currentImageData = null;
        
        // 카메라 시작
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // 후면 카메라 우선
                    } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
            } catch (err) {
                console.error('Camera error:', err);
                
                // 에러 메시지 개선
                let errorMessage = '카메라에 접근할 수 없습니다.\n\n';
                
                if (err.name === 'NotAllowedError') {
                    errorMessage += '해결 방법:\n1. 브라우저에서 카메라 권한을 허용해주세요\n2. 또는 아래 "📁 파일에서 선택" 기능을 사용하세요';
                } else if (err.name === 'NotFoundError') {
                    errorMessage += '카메라를 찾을 수 없습니다.\n아래 "📁 파일에서 선택" 기능을 사용해주세요';
                } else {
                    errorMessage += '아래 "📁 파일에서 선택" 기능을 사용해주세요';
                }
                
                alert(errorMessage);
                
                // 파일 업로드 섹션으로 스크롤
                document.querySelector('.upload-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }
        }
        
        // 사진 촬영
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            // 이미지를 Base64로 변환
            currentImageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // 미리보기 표시
            showImagePreview(currentImageData);
            
            // 분석 섹션 표시
            document.getElementById('analyzeSection').style.display = 'block';
        }
        
        // 카메라 정지
        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
            }
        }
        
        // 파일 업로드 처리
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    showImagePreview(currentImageData);
                    document.getElementById('analyzeSection').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 이미지 미리보기
        function showImagePreview(imageData) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = `<img src="${imageData}" class="captured-image" alt="촬영된 이미지">`;
        }
        
        // 상처 AI 분석 실행
        async function analyzeWound() {
            if (!currentImageData) {
                alert('먼저 상처 사진을 촬영하거나 파일을 선택해주세요.');
                return;
            }
            
            const userId = document.getElementById('userId').value || 'worker1';
            const woundLocation = document.getElementById('woundLocation').value;
            
            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                // Base64에서 data:image/jpeg;base64, 부분 제거
                const base64Data = currentImageData.split(',')[1];
                
                const response = await fetch('https://31cxzj6n06.execute-api.us-east-1.amazonaws.com/dev/ai/wound-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        wound_location: woundLocation,
                        image_base64: base64Data
                    })
                });
                
                const result = await response.json();
                
                // 로딩 숨기기
                document.getElementById('loading').style.display = 'none';
                
                if (result.success) {
                    showWoundResult(result.data, true);
                } else {
                    showWoundResult({ error: result.message }, false);
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showWoundResult({ error: '분석 중 오류가 발생했습니다: ' + error.message }, false);
            }
        }
        
        // 상처 분석 결과 표시
        function showWoundResult(data, success) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            if (success) {
                const severityColor = {
                    'minor': '#28a745',
                    'moderate': '#ffc107', 
                    'severe': '#dc3545'
                };
                
                const severityText = {
                    'minor': '경미함',
                    'moderate': '보통',
                    'severe': '심각함'
                };
                
                contentDiv.innerHTML = `
                    <div class="success">
                        <h4 style="color: ${severityColor[data.severity]}">🩹 상처 분석 완료!</h4>
                        <p><strong>상처 위치:</strong> ${data.wound_location}</p>
                        <p><strong>심각도:</strong> <span style="color: ${severityColor[data.severity]}; font-weight: bold;">${severityText[data.severity]} (${data.severity})</span></p>
                        <p><strong>신뢰도:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <p><strong>의료진 필요:</strong> ${data.requires_medical_attention ? '⚠️ 예' : '✅ 아니오'}</p>
                        <p><strong>작업 제한:</strong> ${data.work_restriction ? '🚫 필요' : '✅ 불필요'}</p>
                        <p><strong>분석 시간:</strong> ${new Date(data.created_at).toLocaleString('ko-KR')}</p>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                            <strong>📋 권장사항:</strong>
                            <ul style="text-align: left; margin: 10px 0;">
                                ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                            </ul>
                        </div>
                        
                        ${data.severity === 'severe' ? `
                        <div style="margin-top: 20px; padding: 15px; background: #f8d7da; border-radius: 10px; border: 1px solid #f5c6cb;">
                            <strong>🚨 긴급 알림이 Slack으로 전송되었습니다!</strong><br>
                            의료진 및 관리자에게 즉시 통보되었습니다.
                        </div>
                        ` : `
                        <div style="margin-top: 20px; padding: 15px; background: #d4edda; border-radius: 10px; border: 1px solid #c3e6cb;">
                            <strong>✅ 분석 결과가 기록되었습니다.</strong><br>
                            필요시 의무실에 문의하세요.
                        </div>
                        `}
                    </div>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ 분석 실패</h4>
                        <p>${data.error}</p>
                    </div>
                `;
            }
            
            resultDiv.style.display = 'block';
        }
        
        // 페이지 로드 시 사용자 ID 기본값 설정
        window.onload = function() {
            document.getElementById('userId').value = 'worker' + Math.floor(Math.random() * 100);
        };
    </script>
</body>
</html>
